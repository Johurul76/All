<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            transition: transform 0.2s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-image {
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            width: 80px; /* Adjust the size of the image */
            height: 80px; /* Adjust the size of the image */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center; /* Centering the input fields */
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%; /* Reduced width for better centering */
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin: 0 auto; /* Centering the input fields */
            display: block; /* Display block for centering */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }
        input[type="submit"] {
            width: 80%; /* Reduced width for better centering */
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin: 0 auto; /* Centering the submit button */
            display: block; /* Display block for centering */
        }
        input[type="submit"]:hover {
            background-color: #2575fc;
        }
        .message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="form-container">
    <img src="https://scontent.frjh4-1.fna.fbcdn.net/v/t1.6435-9/201559136_960738514692948_676907750507524628_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=6DM6tZEhGwkQ7kNvgHtkqpY&_nc_ht=scontent.frjh4-1.fna&_nc_gid=AhN0JKIjdNxh8l4Xc8TfHJK&oh=00_AYDPKVURODmWeFf58StrpqlMeTiajKfD8V6iR4G8O49BYQ&oe=67208F81" alt="Profile Picture" class="profile-image">
    <h2>Register</h2>
    <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbww3HetqR9E0DkN-UaIFq0ZKsLQniqG_RLt4RBj2O5jFzhhPv1Tab_SQcYf6jM9En34kA/exec" method="post" onsubmit="showMessage(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Register">
    </form>
    <div class="message" id="successMessage">Data has been successfully saved.</div>
    <div class="footer">
        <p>&copy; 2024 Powered by Mr. Johurul Ahomed</p>
    </div>
</div>

<script>
    function showMessage(event) {
        event.preventDefault(); // Prevents form submission
        var form = document.getElementById('registrationForm');
        
        // Sending form data to the server
        var formData = new FormData(form);
        fetch(form.action, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.text())
        .then(data => {
            // Displaying success message
            var message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(function() {
                message.style.display = 'none';
            }, 3000); // Hides message after 3 seconds
            form.reset(); // Resets the form
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
